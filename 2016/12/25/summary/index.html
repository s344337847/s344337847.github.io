        <h1 id="2016年年度总结"><a href="#2016年年度总结" class="headerlink" title="2016年年度总结"></a>2016年年度总结</h1><p>这一年</p>
<p>渴望去看这个世界最美的风景</p>
<p>我也期待遇到一堆有趣的人</p>
<p>我想要追求诗和远方</p>
<p>也不愿意放弃当下的安逸</p>
<p>我想要一切美好的东西</p>
<hr>
<a id="more"></a>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">好像刚刚才关掉电脑，与舍友争论是谁坑了谁，</div><div class="line">猛的一回头发现，那些日子早已经远去，</div><div class="line">甚至有点支离破碎的感觉。</div><div class="line"></div><div class="line">记得今年年初，我依旧是第四个回到宿舍的，</div><div class="line">一顿吹嘘后就是大二下学期的开始，课程不多，</div><div class="line">逃课的也不少。</div></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">这一年</div><div class="line"></div><div class="line">也不能说过的很好</div><div class="line">但是也不能说大学生活不好（手动滑稽）。</div><div class="line">值得一提的是这一年还有些许感动，些许欣慰。</div><div class="line"></div><div class="line">上课的时光平淡无奇，平淡的直到今天全班人的名字我都还叫不出。</div><div class="line"></div><div class="line">但是不管怎么样，时间终究是走了。</div></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">一直都在努力</div><div class="line"></div><div class="line">到头来，发现仅仅只是在逃避现实而已。</div><div class="line"></div><div class="line">一直都在努力，却从来没有拼命过。</div><div class="line"></div><div class="line">没有改过凌晨两点半的BUG，也没有见过凌晨四点的太阳。</div><div class="line">不管是玩游戏也好，做什么事情也好，</div><div class="line">总是缺少一种拼搏的精神，总是以为做的差不多就得了。</div><div class="line">这大概就是人们所说的平平庸庸吧。</div><div class="line"></div><div class="line">值得庆幸的是，我发现了我的人生这个设计上的缺陷。</div><div class="line">要做的是改掉这个缺陷，或者是重写人生框架。</div><div class="line"></div><div class="line">而我能做的只有前者。</div></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div></pre></td><td class="code"><pre><div class="line">这一年</div><div class="line"></div><div class="line">我花了太多时间在电脑前。</div><div class="line"></div><div class="line">游戏也好，Coding也好，动漫也好。</div><div class="line">最起码我还知道我有喜欢的东西。</div><div class="line">我还有值得去追寻的东西。</div><div class="line"></div><div class="line">当你想去追逐繁星的时候，一定不要犹豫，</div><div class="line">也许能在路上遇到值得你去爱的人。（我希望我可以遇到一个 T_T）</div><div class="line"></div><div class="line">细细想来，这一年好像也没做什么事，</div><div class="line">因为做的很多事情，没有商业价值，也就谈不上有什么意义。</div><div class="line"></div><div class="line">但我还是要说一说，这一年辛苦的Coding历程。</div><div class="line"></div><div class="line">去年年末的时候，我就在规划要做一款个人APP (FireBig)，</div><div class="line">也不知道当时处于什么心态，</div><div class="line">或许是出于热爱，也有可能是因为不想自甘堕落，</div><div class="line">但然更有可能仅仅是因为无聊。</div><div class="line"></div><div class="line">FireBig (就是上面说的个人APP)翻译过来就是火大（手动微笑）</div><div class="line"></div><div class="line">FireBig起初是叫FireBig817，什么？为什么改了？我也不知道，</div><div class="line">就觉得FireBig好点，你咬我啊。</div><div class="line">FireBig起初的目的仅仅只是做一个DEMO，练习所学的知识。</div><div class="line">随性加的功能越来越多，发现构架上的严重不足，简单来说就是玩废了，20投吧。</div><div class="line"></div><div class="line">通过这次“事故”我意识的要弄出点像样的东西，确实不容易。</div><div class="line">踏踏实实学好基础，你别再折腾了，折腾来折腾去也不会有结果。</div><div class="line">没有错，不会走，你就不会跑。直到今天我也还在努力学习算法。</div><div class="line"></div><div class="line">到暑假的时候，我决定重新编写FireBig，想想大三第八周以后就要去找实习，</div><div class="line">估摸着有一定的开发经验找工作会好点，现在想想还是太年轻了。</div><div class="line"></div><div class="line">今年八月份的时候，大概是15号左右，花了几天时间去想如何去做这个东西，</div><div class="line">需求，基本功能。一直都是用Windows系统，好像是改了显卡控制中心的部分属性，</div><div class="line">开不了机，一顿折腾，好像我的电脑经常这样（T_T 上次有个朋友电脑坏了（重启几次机就行了）</div><div class="line">，把她急得，我就说了一句不就坏了电脑吗？一惊一乍的，一顿骂T_T）</div><div class="line">，然后索性装上个双系统，开始学习Linux（桌面版） ，然后再Linux下进行开发。</div><div class="line">Linux系统不太稳定，今年10月份的时候，我又把开发环境般到了Windows</div><div class="line">（为什么一开始不用Windows？好吧，我认错，我有罪），</div><div class="line">不过这次瞎折腾到是了解的一下Linux系统，不过简历倒是可以说你会</div><div class="line">Linux系统（别打我，反弹，反弹）。咳，扯远了，FireBig在设计上到是没花很多功夫，</div><div class="line">直接采用material design风格，服务器采用比目（Bmob）的后端云服务，</div><div class="line">推送是使用个推（然后觉得不稳定又采用了小米推送，后来因为找工作和</div><div class="line">现在要工作的缘故，推送功能也还没完善）。暑假结束的时候，FireBig有了基本的原型</div><div class="line">，因为学校还有课程的缘故，放慢了开发进度，加上有时间就学学其他东西，不过到现在</div><div class="line">基本功能已经成型，接下来就是慢慢的去优化完善，我希望到明年拿到毕业证之前可以上线，</div><div class="line">也算是在大学做了一件值得一说的事。</div><div class="line"></div><div class="line">记得前面那个玩废了的，好像还是有一万多行代码，不说多了都是泪T_T</div><div class="line"></div><div class="line">还有一件事</div><div class="line"></div><div class="line">如果你对FireBig有兴趣可以[点我](http://fir.im/5ba7)下载体验。</div></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">最后</div><div class="line"></div><div class="line">这一年过的真快呢。</div><div class="line">可是又感觉过了好久好久。</div><div class="line"></div><div class="line">成长了很多，懂得了很多，学到了很多，自然而然的也失去了很多。</div><div class="line"></div><div class="line">在心智上有了些许成熟，也有了自己的想法，和远见。也算是步入了“黑暗森林”。</div><div class="line"></div><div class="line">明年又是会是怎样呢？</div><div class="line">还好已经懂得如何去面对挑战了。</div></pre></td></tr></table></figure>
